<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Light bulb picture change</title>
    </head>
    <body>
        <h1 style="text-align: center;">Turn the light on or off by click on the bulb</h1>
        <img id="lightbulb" onclick="bulbSwitch()" src="lightbulb-off.jpg" width="350" height="470" style="margin-left: 320px; margin-top: 50px;">

        <script>
            function bulbSwitch() {
                var bulb = document.getElementById("lightbulb");
                if (bulb.src.match("lighton")) {
                    bulb.src = "lightbulb-off.jpg";
                } else {
                    bulb.src = "lightbulb-on.jpg";
                }
            }
        </script>
    </body>
</html>
